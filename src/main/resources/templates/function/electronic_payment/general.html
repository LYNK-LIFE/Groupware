<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>일반품의서</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/lookUp.css}">
    <link rel="stylesheet" th:href="@{/css/patmentGeneral.css}">

    <style>

    </style>

<body>
<!-- ① Popper.js 라이브러리 - 툴팁 , 팝오버 , 드롭다운 관리 -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<!-- ② Popper.js를 필요로 함 - 자바스크립트 파일 로드 - UI 구성 요소 쉽게 만들어줌 - 드롭다운 , 모달 -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<nav th:replace="~{/common/nav :: navFragment}" class="nav-class"></nav>



<div class="right-container">

    <header th:replace="~{/common/header :: headerFragment}" class="header-class"></header>


    <section class="main-content">

            <div class="subHeader-class">
                <a class="subHeaderLink-class" href="/">전자결재</a>
                <label style="margin-left: 20px; margin-right: 20px"> > </label>
                <a class="subHeaderLink-class" href="/payment/list">기안하기</a>
                <label style="margin-left: 20px; margin-right: 20px"> > </label>
                <a class="subHeaderLink-class" href="/payment/general">일반품의서</a>
            </div>

        <div class="container">
            <h1 id="page-title">일반 품의서</h1>

                <!-- 문서 첨부 -->
            <div id="document-section">
                <div id="document-box">
                    <div id="document-upload">
                            <span>문서 첨부</span>
                        <div id="approvalList" class="mt-2"></div>
                    </div>
                </div>
            </div>
            <!-- 파일 첨부 -->
            <div id="attachment-box">
                <button id="uploadButton" class="btn btn-secondary">파일 첨부</button>
                <img id="previewImage" src="" alt="미리보기 이미지" style="display:none; max-width: 200px; border: 1px solid #ccc;">
            </div>


            <!-- 결재선 -->
            <div id="approval-section">
                <h3>결재선</h3>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#approvalModal">결재 선택</button>
            </div>

            <div class="mb-4">
                <ul id="selectedApproverList" class="list-group">
                 <!-- 선택된 결재자들이 여기에 동적으로 추가됩니다 -->
                </ul>
            </div>


            <!-- 파일 첨부 -->
            <div id="file-section">
                <h3>파일 첨부</h3>
                <div class="d-flex align-items-center gap-3">
                    <button id="addFileButton" class="btn btn-secondary">파일 추가</button>
                    <input type="file" id="fileInput" style="display: none;">
                    <p id="fileName" style="display: none;">파일 이름: </p>
                </div>
            </div>


            <!-- 기안하기 버튼 -->
            <div id="submit-section">
                <button id="draftButton" class="btn btn-success">기안하기</button>
            </div>



                <!-- 결재선 선택 모달 -->
            <div class="modal fade" id="approvalModal" tabindex="-1" aria-labelledby="approvalModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="approvalModalLabel">결재자 선택</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>부서명</th>
                                    <th>사원명</th>
                                    <th>직책</th>
                                    <th>선택</th>
                                </tr>
                                </thead>

                                <tbody id="approverTable"></tbody>
                                        <!-- 서버에서 동적으로 로드 -->
                            </table>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <aside th:replace="~{common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{common/footer :: footerFragment}" class="footer-class"></footer>

</div>

    <!-- Bootstrap JS and Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/js/lookUp.js}"></script>

    <script th:src="@{/js/regist.js}"></script>

    <script th:src="@{/js/common.js}"></script>

    <script th:src="@{/js/calendar.js}"></script>

    <script th:src="@{/js/paymentGeneral.js}"></script>

</body>

</html>
