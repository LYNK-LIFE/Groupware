<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>결재선 추가</title>
</head>
<body>
<h2>결재선 추가</h2>

<form action="/payment/add-approver" method="post">
    <label for="employeeNo">결재자 선택:</label>
    <select id="employeeNo" name="employeeNo">
        <option value="" disabled selected>결재자를 선택하세요</option>
        <th:block th:each="employee : ${employeeList}">
            <option th:value="${employee.employeeNo}" th:text="${employee.employeeName}"></option>
        </th:block>
    </select>

    <label for="approver">결재 유형:</label>
    <select id="approver" name="approver">
        <option value="0">기안</option>
        <option value="1">참조</option>
        <option value="3">결재</option>
    </select>

    <label for="authoMemo">메모:</label>
    <input type="text" id="authoMemo" name="authoMemo">

    <button type="submit">추가</button>
</form>

<a href="/payment/list">뒤로가기</a>
</body>
</html>
