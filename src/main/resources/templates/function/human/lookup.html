<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인사 정보 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/lookUp.css}">

    <style>

    </style>
</head>
<body>
<!-- ① Popper.js 라이브러리 - 툴팁 , 팝오버 , 드롭다운 관리 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<!-- ② Popper.js를 필요로 함 - 자바스크립트 파일 로드 - UI 구성 요소 쉽게 만들어줌 - 드롭다운 , 모달 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script th:src="@{/js/regist.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/calendar.js}"></script>
<nav th:replace="~{/common/nav :: navFragment}" class="nav-class"></nav>

<div class="right-container">
    <header th:replace="~{/common/header :: headerFragment}" class="header-class"></header>

        <section class="main-content">
            <div class="subHeader-class">
                <a class="subHeaderLink-class" href="/">인사 관리</a>
                <label style="margin-left: 20px; margin-right: 20px"> > </label>
                <a class="subHeaderLink-class" href="/employee/lookup">인사 정보</a>
                <!--            <button class="subHeader-button">조 회</button>-->
            </div>

            <article class="lookupSelect-class">
                <label>사번 / 이름</label>
                <select id="lookupSelect" name="lookupSelect" class="form-select">
                    <option value="사번">사번</option>
                    <option value="이름">이름</option>
                </select>
                <input type="text" id="lookupInput" placeholder="검색어를 입력해 주세요." class="form-control">
                <button class="select-button" id="select-button-id">조 회</button>
            </article>

            <div class="subHeader2-class">
                <a class="subHeaderLink-class" href="/employee/lookup">인사 기본 정보</a>
            </div>

            script

            <script>
                fetch("/employee/lookUpList")
                    .then(res => res.json())
                    .then(data => {
                        const tableBody = document.getElementById("employee-table-body");
                        tableBody.innerHTML = ""; // 기존 데이터 초기화

                        data.forEach(item => {
                            const row = document.createElement("tr"); // 테이블 행 생성

                            // 각 데이터 열 생성 및 추가
                            const idCell = document.createElement("td");
                            idCell.textContent = item.id;

                            const nameCell = document.createElement("td");
                            nameCell.textContent = item.name;

                            const positionCell = document.createElement("td");
                            positionCell.textContent = item.humanDTO.position;

                            const statusCell = document.createElement("td");
                            statusCell.textContent = item.humanDTO.employeementStatus;

                            const phoneCell = document.createElement("td");
                            phoneCell.textContent = item.humanDTO.phoneNumber;

                            const ssnCell = document.createElement("td");
                            ssnCell.textContent = item.humanDTO.ssn;

                            // 행에 열 추가
                            row.appendChild(idCell);
                            row.appendChild(nameCell);
                            row.appendChild(positionCell);
                            row.appendChild(statusCell);
                            row.appendChild(phoneCell);
                            row.appendChild(ssnCell);

                            // 테이블 본문에 행 추가
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(err => console.error("Error fetching lookup list:", err));

            </script>

            <script>
                document.getElementById("select-button-id").addEventListener("click", () => {
                    const type = document.getElementById("lookupSelect").value; // 사번 or 이름
                    const keyword = document.getElementById("lookupInput").value; // 검색어 입력값

                    if (!keyword.trim()) {
                        alert("검색어를 입력해 주세요.");
                        return;
                    }
                });

            </script>

            <table class="basicInfo-class"> <!-- 얘 아래로 appendChild로 들어로 거 -->
                <thead>
                    <tr>
                        <th>사 번</th>
                        <th>이 름</th>
                        <th>직 책</th>
                        <th>고용 구분</th>
                        <th>전화 번호</th>
                        <th>주민등록번호</th>
                    </tr>
                </thead>
                <tbody id="employee-table-body" aria-disabled="true">
                    <!-- fetch로 가져온 애 여기 추가됨. -->
                </tbody>

            </table>
        </section>

        <aside th:replace="~{common/aside :: asideFragment}" class="aside-class"></aside>
        <footer th:replace="~{common/footer :: footerFragment}" class="footer-class"></footer>

</div>
</body>
</html>
