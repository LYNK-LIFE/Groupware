<!doctype html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nav</title>
</head>
<body>
<nav th:fragment="managedNavFragment" class="nav-class">
    <!-- 로고 영역 -->
    <div class="nav-div-class">
        <a class="nav-link" href="/">LYNK</a>
    </div>

    <!-- 메뉴바 영역 -->
    <div class="menuContainer">
        <div class="managementMenuContainer">
            <h6 style="color: white">Management</h6>
            <li class="ManagementMenu">
                <a href="#">
                    <span class="arrow">-</span>활성화 계정 목록
                    <span class="arrow">-</span>부서 관리
                    <span class="arrow">-</span>계정별 권한 설정
                    <span class="arrow">-</span>계정별 최근 접속 목록
                    <span class="arrow">-</span>비활성화 계정 목록
                </a>
            </li>
        </div>
    </div>

    <!-- 사용자 영역 -->
    <div class="userContainer">
        <div class="userDetail hidden">
            <img src="/images/profiletest.jpg" alt="logout" data-value="logout">
            <img src="/images/profiletest.jpg" alt="testimage" id="profile">
            <a href="">관리</a><br>
            <span th:text="${#authentication.getName()}" style="font-weight: 800; font-size: 20px">Employee Name</span><br>
            <span style="font-size: 12px; opacity: 80%">부서명 / 직급</span><br> <!-- 임시 영역 -->
            <div class="userButton">
                <button class="work">출근</button>
                <button class="fieldwork">외근</button>
                <button class="leave">퇴근</button>
            </div>
        </div>
        <div class="userOverview" onclick="togglePopup()">
            <img src="/images/profiletest.jpg" alt="testimage" style="width: 40px; height: 40px; border-radius: 50%;">
            <!--        <img th:src="@{${user.image}}" alt="Profile Image" style="width: 40px; height: 40px; border-radius: 50%;">-->
            <span th:text="${#authentication.getName()}">Employee Name</span>
        </div>
    </div>
</nav>
</body>
</html>
