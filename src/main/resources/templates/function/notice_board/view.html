<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공지사항 상세보기</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .board-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .board-table th, .board-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .board-table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        .notice-row {
            background-color: #EFF9EB;
        }

        .board-table tr:hover {
            background-color: #f0f0f0;
        }

        .number-cell {
            width: 60px;
        }

        .type-cell {
            width: 80px;
        }

        .date-cell {
            width: 100px;
        }

        .views-cell {
            width: 80px;
        }
    </style>
</head>
<body>

<nav th:replace="~{/common/nav :: navFragment}" class="nav-class"></nav>
<script src="/js/common.js"></script>

<div class="right-container">
    <header th:replace="~{/common/header :: headerFragment}"></header>
    <script src="/js/calendar.js"></script>

    <section class="main-content">

        <div class="subHeader-class">
            <a class="subHeaderLink-class" href="/notice/list">공지사항</a>
        </div>

        <article class="main-content">

            <h1 th:text="${notice.noticeTitle}"></h1>
            <p>Notice No: <span th:text="${notice.noticeNo}"></span></p>
            <p>Vote: <span th:text="${notice.noticeVote}"></span></p>
            <p>작성일: <span th:text="${#temporals.format(notice.noticeDate, 'yyyy-MM-dd HH:mm')}"></span></p>
            <p>조회수: <span th:text="${notice.viewerCount}"></span></p>
            <p>작성자 사번: <span th:text="${notice.employeeNo}"></span></p>
            <div th:utext="${notice.noticeContent}"></div>
            <a th:href="@{/notices/{noticeNo}/edit(noticeNo=${notice.noticeNo})}">수정</a>
            <form th:action="@{/notices/{noticeNo}/delete(noticeNo=${notice.noticeNo})}" method="post" style="display: inline;">
                <button type="submit" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
            </form>
            <a href="/notice/list">목록으로 돌아가기</a>
        </article>
    </section>

    <aside th:replace="~{/common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{/common/footer :: footerFragment}" class="footer-class"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
