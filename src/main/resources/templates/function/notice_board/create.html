<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공지사항 작성</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .board-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .board-table th, .board-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .board-table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        .notice-row {
            background-color: #EFF9EB;
        }

        .board-table tr:hover {
            background-color: #f0f0f0;
        }

        .number-cell {
            width: 60px;
        }

        .type-cell {
            width: 80px;
        }

        .date-cell {
            width: 100px;
        }

        .views-cell {
            width: 80px;
        }
    </style>
</head>
<body>

<nav th:replace="~{/common/nav :: navFragment}" class="nav-class"></nav>
<script src="/js/common.js"></script>

<div class="right-container">
    <header th:replace="~{/common/header :: headerFragment}"></header>
    <script src="/js/calendar.js"></script>

    <section class="notice_write">

        <div class="subHeader-class">
            <a class="subHeaderLink-class" href="/notice/list">공지사항</a>
        </div>

        <article class="main-content">
            <h1>공지사항 작성</h1>
            <form th:action="@{/notice/create}" th:object="${noticeDTO}" method="post">
                <div>
                    <label for="noticeTitle">제목:</label>
                    <input type="text" id="noticeTitle" th:field="*{noticeTitle}" required>
                </div>
                <div>
                    <label for="noticeContent">내용:</label>
                    <textarea id="noticeContent" th:field="*{noticeContent}" rows="5" required></textarea>
                </div>
                <div>
                    <label for="noticeHide">숨김 여부:</label>
                    <select id="noticeHide" th:field="*{noticeHide}">
                        <option value="0">표시</option>
                        <option value="1">숨김</option>
                    </select>
                </div>
                <div>
                    <label for="employeeNo">작성자 사번:</label>
                    <input type="text" id="employeeNo" th:field="*{employeeNo}" required>
                </div>
                <input type="hidden" th:field="*{noticeDate}">
                <input type="hidden" th:field="*{noticeVote}" value="0">
                <input type="hidden" th:field="*{viewerCount}" value="0">
                <button type="submit">저장</button>
            </form>
            <a href="/notice/list">목록으로 돌아가기</a>
        </article>
    </section>

    <aside th:replace="~{/common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{/common/footer :: footerFragment}" class="footer-class"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
