<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .board-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .board-table th, .board-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .board-table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        .notice-row {
            background-color: #EFF9EB;
        }

        .board-table tr:hover {
            background-color: #f0f0f0;
        }

        .number-cell {
            width: 60px;
        }

        .type-cell {
            width: 80px;
        }

        .name-cell {
            width: 100px;
        }

        .date-cell {
            width: 160px;
        }

        .views-cell {
            width: 80px;
        }
         .pagination-container {
             display: flex;
             justify-content: center;
             margin-top: 20px;
         }

        .pagination {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .page-link {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .page-link:hover {
            background-color: #e9ecef;
        }

        .pagination .active .page-link {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination .disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body> <!-- 최초 메인 페이지 -->

<nav th:replace="~{/common/nav :: navFragment}" class="nav-class"></nav>
<script src="/js/common.js"></script>

<!-- 헤더 영역(달력) -->
<div class="right-container">
    <header th:replace="~{/common/header :: headerFragment}"></header>
    <script src="/js/calendar.js"></script>

    <section class="main-content">

        <div class="subHeader-class">
            <a class="subHeaderLink-class" href="/notice/list">공지사항</a>
        </div>

        <article class="notice_list">

        <table class="board-table">
            <thead>
            <tr>
                <th class="number-cell">번호</th>
                <th class="type-cell">속성</th>
                <th>제목</th>
                <th class="name-cell">작성자</th>
                <th class="date-cell">게시일자</th>
                <th class="views-cell">조회수</th>
            </tr>
            </thead>
            <tbody>
            <!-- 공지사항 (연한 초록색 배경) -->


            <tr th:each="notice : ${notices}"
                th:if="${notice.noticeHide != 1}"
                th:class="${notice.noticeHide == 2 ? 'notice-row' : ''}">
                <td th:text="${notice.noticeNo}"></td>
                <!-- noticeVote 값을 조건에 따라 텍스트로 변환 -->
                <td>
                    <span th:text="${notice.noticeVote == 0 ? '공지' : (notice.noticeVote == 1 ? '투표' : '완료')}"></span>
                </td>
                <td>
                    <a th:href="@{/notice/{noticeNo}(noticeNo=${notice.noticeNo})}" th:text="${notice.noticeTitle}"></a>
                </td>
                <td th:text="${notice.employeeNo}"></td>
                <td th:text="${#temporals.format(notice.noticeDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${notice.viewerCount}"></td>

            </tr>

            </tbody>
        </table>
            <!-- Pagination -->
            <div th:if="${totalPages > 1}" class="pagination-container">
                <ul class="pagination">
                    <li th:class="${currentPage == 0} ? 'disabled' : ''">
                        <a th:if="${currentPage > 0}" th:href="@{/notice/list(page=${currentPage - 1})}" class="page-link">Previous</a>
                        <span th:unless="${currentPage > 0}" class="page-link disabled">Previous</span>
                    </li>

                    <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                        th:class="${pageNum == currentPage} ? 'active' : ''">
                        <a th:href="@{/notice/list(page=${pageNum})}" th:text="${pageNum + 1}" class="page-link"></a>
                    </li>

                    <li th:class="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a th:if="${currentPage < totalPages - 1}" th:href="@{/notice/list(page=${currentPage + 1})}" class="page-link">Next</a>
                        <span th:unless="${currentPage < totalPages - 1}" class="page-link disabled">Next</span>
                    </li>
                </ul>
            </div>
            <div style="text-align: right;">
                <a href="/notice/create" class="btn btn-primary mb-3">새 글 작성</a>
            </div>

        </article>
    </section>

    <aside th:replace="~{/common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{/common/footer :: footerFragment}" class="footer-class"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
