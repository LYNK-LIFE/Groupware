<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .board-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .board-table th, .board-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .board-table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        .notice-row {
            background-color: #EFF9EB;
        }

        .board-table tr:hover {
            background-color: #f0f0f0;
        }

        .number-cell {
            width: 60px;
        }

        .type-cell {
            width: 80px;
        }

        .date-cell {
            width: 160px;
        }

        .views-cell {
            width: 80px;
        }
    </style>
</head>
<body> <!-- 최초 메인 페이지 -->

<nav th:replace="~{/common/nav :: navFragment}" class="nav-class"></nav>
<script src="/js/common.js"></script>

<!-- 헤더 영역(달력) -->
<div class="right-container">
    <header th:replace="~{/common/header :: headerFragment}"></header>
    <script src="/js/calendar.js"></script>

    <section class="notice_list">

        <div class="subHeader-class">
            <a class="subHeaderLink-class" href="/">공지사항</a>
        </div>

        <article class="main-content">

        <table class="board-table">
            <thead>
            <tr>
                <th class="number-cell">번호</th>
                <th class="type-cell">속성</th>
                <th>제목</th>
                <th>작성자</th>
                <th class="date-cell">게시일자</th>
                <th class="views-cell">조회수</th>
            </tr>
            </thead>
            <tbody>
            <!-- 공지사항 (연한 초록색 배경) -->
            <tr class="notice-row">
                <td>1</td>
                <td>공지</td>
                <td>밀감, 주간 업무보고 작성시 유의사항</td>
                <td>김철수</td>
                <td>2023.01.15</td>
                <td>1137</td>
            </tr>
            <tr class="notice-row">
                <td>2</td>
                <td>공지</td>
                <td>출근 외근 내근 퇴근 사용방법</td>
                <td>김철수</td>
                <td>2023.01.15</td>
                <td>3246</td>
            </tr>
            <tr class="notice-row">
                <td>3</td>
                <td>공지</td>
                <td>연차 반차 사용규칙</td>
                <td>김철수</td>
                <td>2023.01.15</td>
                <td>3246</td>
            </tr>
            <!-- 일반 게시글 -->
            <tr>
                <td>210</td>
                <td>투완</td>
                <td>연말 대세평가 사용의 건</td>
                <td>김철수</td>
                <td>2023.11.15</td>
                <td>276</td>
            </tr>
            <tr>
                <td>211</td>
                <td>투표</td>
                <td>연말정산 매뉴얼 관한 건</td>
                <td>김철수</td>
                <td>2023.11.15</td>
                <td>139</td>
            </tr>
            <tr th:each="notice : ${notices}">
                <td th:text="${notice.noticeNo}"></td>
                <td th:text="${notice.noticeVote}"></td>
                <td>
                    <a th:href="@{/notice/{noticeNo}(noticeNo=${notice.noticeNo})}" th:text="${notice.noticeTitle}"></a>
                </td>
                <td th:text="${notice.employeeNo}"></td>
                <td th:text="${#temporals.format(notice.noticeDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${notice.viewerCount}"></td>

            </tr>

<!--            <tr th:each="notice : ${notices}">-->
<!--                <td th:text="${notice.noticeNo}"></td>-->
<!--                <td><a th:href="@{/notices/{id}(id=${notice.noticeNo})}" th:text="${notice.noticeTitle}"></a></td>-->
<!--                <td th:text="${#temporals.format(notice.noticeDate, 'yyyy-MM-dd HH:mm')}"></td>-->
<!--                <td th:text="${notice.viewerCount}"></td>-->
<!--            </tr>-->
            </tbody>
        </table>
            <a href="/notice/create" class="btn btn-primary mb-3">새 글 작성</a>
        </article>
    </section>

    <aside th:replace="~{/common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{/common/footer :: footerFragment}" class="footer-class"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
