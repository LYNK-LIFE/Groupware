title: "[General] "
labels: ["General Introduction"]
body:
  - type: markdown
    attributes:
      value: |
        This is text that will show up in the template!
  - type: textarea
    id: improvements
    attributes:
      label: Top 3 improvements
      description: "What are the top 3 improvements we could make to this project?"
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Markdown header
        And some more markdown
  - type: input
    id: has-id
    attributes:
      label: Suggestions
      description: A description about suggestions to help you
    validations:
      required: true
  - type: dropdown
    id: download
    attributes:
      label: Which area of this project could be most improved?
      options:
        - Documentation
        - Pull request review time
        - Bug fix time
        - Release cadence
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Check that box!
      options:
        - label: This one!
          required: true
        - label: I won't stop you if you check this one, too
  - type: markdown
    attributes:
      value: |
        ### The thrilling conclusion
        _to our template_
        - type: textarea
    id: announcement_details
    attributes:
      label: "공지 내용"
      description: "중요 공지 사항의 세부 내용을 작성하세요."
      placeholder: "예: 프로젝트 업데이트 일정, 주요 변경 사항"
      value: ""
  - type: markdown
    attributes:
      value: |
        ### 참고 사항
        - 공지에 대한 질문은 댓글로 남겨주세요.
        - 추가 자료가 있으면 링크를 첨부하세요.
